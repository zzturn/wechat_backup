   /* 控制器 */
.wah-controls {
  position: fixed;
  z-index: 100000;
  bottom: 50px;
  right: constant(safe-area-inset-right);
  right: env(safe-area-inset-right);
  display: flex;
  align-items: center;
  background: rgba(0, 0, 0, 0.5);
  color: #fff;
  font-size: 14px;
  border-top-left-radius: 4px;
  border-bottom-left-radius: 4px;
  overflow: hidden;
}
.wah-control {
  padding: 4px;
  display: flex;
  align-items: center;
}

/* 热区蓝字 */
.wah-hotarea-size {
  z-index: 99999;
  font-size: 10px;
  background: rgba(0, 0, 255, 0.5);
  color: #FFF;
}

/* 读屏红框 */
.wah-reading-panel {
  position: absolute;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  z-index: 99999;
  pointer-events: none;
}
.wah-reading-outline {
  position: absolute;
  z-index: 99999;
  transform: translateZ(999999px);
  border: 2px solid rgba(255, 0, 0, 0.5);
  background: rgba(100, 0, 0, 0.3);
  font-size: 10px;
  font-weight: 500;
  line-height: 1.4;
  color: #fff;
  word-break: break-all;
}
